<!DOCTYPE html>
<html ng-app="app">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
    <title>Активации</title>
</head>
<body>
<div class="container" ng-controller="bygroupController" style="margin-top: 15px">
    <nav class="navbar navbar-light bg-light">
        <form class="container-fluid justify-content-start">
            <button class="btn btn-outline-danger me-2" type="button" ng-click="linkTomain()">На оплату подробно</button>
            <button class="btn btn-outline-danger me-2" type="button">На оплату по группам</button>
        </form>
    </nav>
    <div class="d-flex justify-content-between">
        <div class="d-flex flex-row bd-highlight mb-3" style="margin-top: 1rem">
            <h1 style="vertical-align: center; margin-bottom: 0; margin-top: 0;">Активации по группам за</h1>
            <div class="d-inline p-2 bg-danger text-white" style="margin-left: 20px; font-size: 30px">
                {{dateDownload}}
            </div>
        </div>
        <div>
            <button class="btn btn-danger" ng-click="saveToPdf()" style="margin-bottom: 15px; margin-top: 15px">
                Сохранить в pdf
            </button>
            <br>
            <a style="background-color: lightpink">{{linkpdf}}</a>
        </div>
    </div>
    <div style="margin-top: 15px; margin-bottom: 15px;">
        <span>Дата последнего обновления данных:</span>
        <div class="d-inline p-2 bg-danger text-white" style="font-size: 20px">
            {{dateDownloadNew}}
        </div>
    </div>
    <div style="margin-top: 15px; margin-bottom: 15px;">
        <span>Количество</span>
        <div class="d-inline p-2 bg-danger text-white" style="font-size: 20px">
            {{count}}
        </div>
    </div>
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>№</th>
            <th>Наименование</th>
            <th>Код</th>
            <th>Количество</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="a in activations">
            <td>{{$index + 1}}</td>
            <td>{{a.name}}</td>
            <td>{{a.code}}</td>
            <td>{{a.count}}</td>
        </tr>
        </tbody>
    </table>

    <!--            number = number + 1;-->
    <!--            $(this).find('td:first').text(number);-->
    <!--        });-->
    <!--    </script>-->

    <!--    <button class="btn btn-primary" ng-click="init()">Обновить</button>-->
    <br>
    <br>
</div>
</body>
</html>
